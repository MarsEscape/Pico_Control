[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	bodmer/TFT_eSPI@^2.4.79
	SPI
	FS
	SPIFFS
	t-vk/ESP32 BLE Keyboard@^0.3.2
	madhephaestus/ESP32Encoder@^0.10.1
	lvgl/lvgl@^8.3.2
	mathertel/OneButton@^2.0.3
